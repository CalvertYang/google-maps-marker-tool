<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="CalvertYang">
  <title>Google Maps Marker Tool</title>
  <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.7/styles/solarized_dark.min.css">
  <link rel="stylesheet" href="./material.css">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./gh-fork-ribbon.css">
</head>
<body>
  <div class="github-fork-ribbon-wrapper right">
    <div class="github-fork-ribbon">
      <a href="https://github.com/CalvertYang/google-maps-marker-tool">Fork me on GitHub</a>
    </div>
  </div>

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header mdl-layout__header--waterfall">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Google Maps Marker Tool</span>
        
        <nav class="mdl-navigation mdl-layout--large-screen-only">
          <a class="mdl-navigation__link" href="https://github.com/CalvertYang/">by @CalvertYang</a>
          <a class="mdl-navigation__link" href="http://calvert.mit-license.org/">License</a>
        </nav>
      </div>
    </header>
    <main class="mdl-layout__content">
      <div class="container">
        <div class="flex" id="maps_box"></div>
        <div class="flex" id="marker_box"></div>
      </div>
    </main>
  </div>

  <script src="//maps.googleapis.com/maps/api/js"></script>
  <script src="./app.js" charset="utf-8"></script>
</body>
</html>
